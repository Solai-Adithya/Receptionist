<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receptionist</title>
  <!--  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/index.css">
  <style>
    form {
      margin: auto;
      max-width: 500px;
    }

    .room-id {
      background-color: aqua;
      border-radius: 10px;
      padding: 5px;
    }

    body {
      background-color: powderblue;
    }
  </style>
</head>

<body class="d-flex h-100 text-center">
  <div class="cover-container d-flex w-100 h-100 p-0 mx-auto flex-column">
    <nav class="navbar mb-auto navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Receptionist</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
      </div>
    </nav>
    <h3>Create a Room</h3>
    <p>Email of Interviewees (in csv/Excel, one column format)</p>
    <div class="container">
      <form action="/queueHandler" method="POST">
        <div class="row row-cols-1 input-group custom-file mb-3">
          <div class="col my-1 ">
            <input type="file" class="form-control" id="csvFileUpload">
          </div>
          <div class="col my-1 ">
            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" name="start-time">
            <label for="end-time">End Time:</label>
            <input type="time" id="end-time" name="end-time">
          </div>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <div class="fs-3 py-4">
        <span class="px-2">Room Id</span><span class="room-id">xxxx</span>
      </div>
      <div class="fs-3">
        Queue <span class="current">0</span> / <span class="total">0</span>
      </div>
    </div>
    <footer class="mt-auto">
      <p>
        <i class="bi bi-github"></i>
        <a href="https://github.com/gajrajgchouhan/FrostHack-2021">
          Github link
        </a>
      </p>
    </footer>
  </div>
  <!--  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
</body>

</html>
